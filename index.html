<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- custom stylesheet file  -->
        <link rel="stylesheet" href="styles/expense-calculator.css">

        <title>NT's Expense Calculator</title>
    </head>
    <body>
        <section class="expense_calculator_section pt-4">
            <h1 class="section_title text-center">NT's Expense Calculator</h1>
            <div class="container">
                <div class="row mt-md-5">
                    <div class="col-12 col-lg-6">
                        <div class="expense-image-area">
                            <img src="images/bank-note-flatline.png" class="img-fluid" alt="Expense Image">
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="col-12 col-md-10 mx-auto shadow px-5 py-4 mb-5">
                            <!-- EXPENSE CALCULATIONS AREA  -->
                            <div class="expense-claculator">
                                <!-- Income -->
                                <div class="income-area">
                                    <h3 class="text-center pb-3">Income</h3>
                                    <div class="mb-3 row pb-4">
                                        <label for="income-input" class="col-sm-2 col-form-label">Income:</label>
                                        <div class="col-sm-10">
                                            <input type="number" id="income-input" placeholder="enter your earnings" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <!-- expenses  -->
                                <div class="expense-area">
                                    <h3 class="text-center pb-3">Expenses</h3>
                                    <div class="mb-3 row">
                                        <label for="food-cost-input" class="col-sm-2 col-form-label">Food:</label>
                                        <div class="col-sm-10">
                                            <input type="number" id="food-cost-input" placeholder="enter total food cost" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="rent-cost-input" class="col-sm-2 col-form-label">Rent:</label>
                                        <div class="col-sm-10">
                                            <input type="number" id="rent-cost-input" placeholder="enter total rent cost" class="form-control">
                                        </div>
                                    </div>
                                    <div class="mb-3 row">
                                        <label for="cloths-cost-input" class="col-sm-2 col-form-label">Clothes:</label>
                                        <div class="col-sm-10">
                                            <input type="number" id="cloths-cost-input" placeholder="enter total cloths cost" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <!-- expense calculate button  -->
                                <div class="d-flex justify-content-end py-2">
                                    <button onclick="calculateExpenses()" class="text-center btn btn-info px-3 px-md-4 fw-bold text-white">Calculate</button>
                                </div>
                                <!-- Expense display  -->
                                <div class="balance-disply-area py-4">
                                    <h4>Total Expenses: $<span id="expenses-total">00</span></h4>
                                    <h4>Balance: $<span id="balence-total">00</span></h4>
                                </div>
                            </div>
                            <!-- SAVINGS AREA -->
                            <div class="savings-zone">
                                <h3 class="text-center pb-3">Add Some Savings</h3>
                                <!-- savings  -->
                                <div class="mb-3 row">
                                    <label for="income-input" class="col-12 col-md-2 col-form-label">Save:</label>
                                    <div class="col-5 col-md-4">
                                        <input type="number" id="income-input" placeholder="percent" class="form-control">
                                    </div>
                                    <div class="col-2 col-md-1 d-flex align-items-center justify-content-center"><h4>%</h4></div>
                                    <div class="col-5 col-md-5">
                                        <button onclick="addSavings()" class="btn btn-info w-100 fw-bold text-white">Save</button>
                                    </div>
                                </div>
                                <!-- Savings display  -->
                                <div class="savings-disply-area py-4">
                                    <h4>Saving Amount: $<span id="savings-total">00</span></h4>
                                    <h4>Remaining Balance: $<span id="remaining-total">00</span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- expense calculator custom javascript file  -->
        <script src="js/expense-calculator.js"></script>
    </body>
</html>
